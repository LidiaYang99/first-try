<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 800px;
            width: 600px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <!-- 1. 有宽高的容器 -->
    <div></div>

    <!-- 2. 引包 -->
    <script src="./lib/echarts.min.js"></script>

    <script>
        // 3. 初始化echarts实例
        const demo = echarts.init(document.querySelector('div'))

        // 4. 准备配置
        const option = {
            //  标题组件
            title: {
                text: 'ECharts 入门示例', // 主标题文本
                textStyle: {
                    color: 'pink',
                }
            },

            // 提示框组件
            tooltip: {},

            // 图例（上面的小图标）
            legend: {
                data: ['销量', '产量']
            },

            // X轴
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },

            // Y轴
            yAxis: {},

            //数据项
            series: [
                {
                    name: '销量',
                    type: 'bar', //数据图的类型 bar-柱状图； line-折线图； pie-饼图
                    data: [5, 20, 36, 10, 10, 20]
                },
                {
                    name: '产量',
                    type: 'bar', //数据图的类型 bar-柱状图； line-折线图； pie-饼图
                    data: [15, 35, 48, 15, 20, 20]
                }
            ]
        }

        // 5. 渲染图表
        demo.setOption(option)


    </script>
</body>

</html>
